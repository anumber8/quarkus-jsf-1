<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>

        </h:head>

        <h:body>

            <p:growl>
                <p:autoUpdate />
            </p:growl>

            <h1>JSF Demo</h1>

            <div id="mydiv">This text is verified from tests</div>

            <h:form id="form">

            </h:form>

            <p:tabView>
                <p:tab title="RequestScoped">
                    <h:outputText value="#{scopedBeanForRequest.msg}" />
                    <h:form id="request_clicks">
                        <p:commandButton action="#{scopedBeanForRequest.onClick()}" update="request_clicks" value="Increment Click Counter"/>
                        <div>Request har vært klikket #{scopedBeanForRequest.clickCount} ganger</div>
                    </h:form>
                </p:tab>
                <p:tab title="ViewScoped">
                    <h:outputText value="#{scopedBeanForView.msg}" />
                    <h:form id="view_clicks">
                    <p:commandButton action="#{scopedBeanForView.onClick()}" update="view_clicks" value="Increment Click Counter"/>
                    <div>View har vært klikket #{scopedBeanForView.clickCount} ganger</div>
                    </h:form>
                </p:tab>
                <p:tab title="ApplicationScoped">
                    <h:outputText value="#{scopedBeanForApplication.msg}" />
                    <h:form id="application_clicks">
                        <p:commandButton action="#{scopedBeanForApplication.onClick()}" update="application_clicks" value="Increment Click Counter"/>
                        <div>Application har vært klikket #{scopedBeanForApplication.clickCount} ganger</div>
                    </h:form>
                </p:tab>
            </p:tabView>

        </h:body>

    </f:view>

</html>
